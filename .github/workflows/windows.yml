name: Windows tests

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Pandana
      run: |
        conda install osmnet
        pip install .
        pip install 'pytest<4.0'
    - name: Run unit tests
      run: |
        python setup.py test
