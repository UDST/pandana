name: Code style

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install Pandana and dependencies
      run: |
        pip install .
        pip install 'pytest<4.0' 'pytest-cov<2.10'
