name: Cross-compatibility

# This workflow runs the Pandana unit tests across a comprehensive range of Python
# versions and operating systems. Windows needs conda in order to install geospatial
# dependencies.

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-pip:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OSMnet
      run: |
        pip install osmnet
    - name: Install Pandana
      run: |
        pip install .
    - name: Run demo
      run: |
        python examples/simple_example.py
    - name: Run unit tests
      run: |
        pip install 'pytest<4.0'
        python setup.py test

  build-conda:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash -l {0}  # needed for conda persistence
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OSMnet
      run: |
        conda install osmnet --channel conda-forge
    - name: Install Pandana
      run: |
        pip install .
    - name: Run demo
      run: |
        python examples/simple_example.py
    - name: Run unit tests
      run: |
        pip install 'pytest<4.0'
        python setup.py test
