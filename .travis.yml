language: python
python:
- '2.7'
install:
- sudo pip install conda
- sudo conda init
- sudo conda update --yes conda
- |
  conda create -p $HOME/py --yes matplotlib numpy pandas pip pytables "python=$TRAVIS_PYTHON_VERSION"
- export PATH=$HOME/py/bin:$PATH
- pip install brewer2mpl
- pip install pytest-cov coveralls pep8
- python setup.py install
script:
- pep8 pandana
- python setup.py test --pytest-args "--cov pandana --cov-report term-missing"
after_success:
- coveralls
- bin/build_docs.sh
